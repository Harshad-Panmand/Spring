<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        lang="en">

<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>

<body>
<h1>Design your taco!</h1>
<img th:src="@{/images/TacoCloud2.jpg}">

<!-- Below ${design} is from model.addAttribute("design", new Taco()) of DesignTacoController class-->
<form method="POST" th:object="${taco}">
    <div class="grid">

        <div class="ingredient-group" id="wraps">
            <h3>Designate your wrap:</h3>
            <!-- Below ${wrap} is from
            model.addAttribute(type.toString().toLowerCase(), filterByType(ingredients, type))
            of DesignTacoController class-->
            <div th:each="ingredient : ${wrap}">
                <input name="tacoIngredientsList" type="checkbox" th:value="${ingredient.ingredientId}" />
                <span th:text="${ingredient.ingredientName}">INGREDIENT</span><br/>
            </div>
        </div>

        <div class="ingredient-group" id="proteins">
            <h3>Pick your protein:</h3>
            <div th:each="ingredient : ${protein}">
                <input name="tacoIngredientsList" type="checkbox" th:value="${ingredient.ingredientId}" />
                <span th:text="${ingredient.ingredientName}">INGREDIENT</span><br/>
            </div>
        </div>

        <div class="ingredient-group" id="cheeses">
            <h3>Choose your cheese:</h3>
            <div th:each="ingredient : ${cheese}">
                <input name="tacoIngredientsList" type="checkbox" th:value="${ingredient.ingredientId}" />
                <span th:text="${ingredient.ingredientName}">INGREDIENT</span><br/>
            </div>
        </div>

        <div class="ingredient-group" id="veggies">
            <h3>Determine your veggies:</h3>
            <div th:each="ingredient : ${veggies}">
                <input name="tacoIngredientsList" type="checkbox" th:value="${ingredient.ingredientId}" />
                <span th:text="${ingredient.ingredientName}">INGREDIENT</span><br/>
            </div>
        </div>

        <div class="ingredient-group" id="sauces">
            <h3>Select your sauce:</h3>
            <div th:each="ingredient : ${sauce}">
                <input name="tacoIngredientsList" type="checkbox" th:value="${ingredient.ingredientId}" />
                <span th:text="${ingredient.ingredientName}">INGREDIENT</span><br/>
            </div>
        </div>

    </div>

    <div>
        <h3>Name your taco creation:</h3>
        <!-- Below *{tacoName} comes from th:object="${design}"-->
        <input type="text" th:field="*{tacoName}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('tacoName')}"
              th:errors="*{tacoName}">Name Error</span>
        <br/>
        <button>Submit your taco</button>
    </div>

</form>
</body>
</html>
